<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uncle Mike Variable Font Module</title>
    <link rel="shortcut icon" type="image/png" href="">
    <link rel="apple-touch-icon" href="">
    <link rel="stylesheet" href="static/css/bulma.css">
    <link rel="stylesheet" href="static/css/base.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="section">
        <div class="container" id="form-container">
          <div class="columns">
            <div class="column">
              <form>
                <div class="field is-horizontal">
                  <div class="field-body has-pad-right-tablet">
                    <div class="field">
                      <div class="control is-expanded">
                        <div class="select is-fullwidth">
                          <select class="select-field">
                            <option value="regular">Regular</option>
                            <option value="demibold">Demi Bold</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="field-label is-flex has-align-center has-justified-right">
                    <label class="label">Size</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control is-width-60">
                        <input class="input slider" type="range" min="100" max="900" value="350" id="myRange">
                      </div>
                    </div>
                  </div>
                  <div class="field-label is-flex has-align-center has-justified-right">
                    <label class="label">Stylistic&nbsp;Sets</label>
                  </div>
                  <div class="field-body">
                    <div class="field is-grouped">
                      <div class="control is-flex has-align-center"><a>A</a></div>
                      <div class="control is-flex has-align-center"><a>B</a></div>
                      <div class="control is-flex has-align-center"><a>C</a></div>
                    </div>
                  </div>
                  <div class="field-label is-flex has-align-center">
                    <label class="label">Variable</label>
                  </div>
                  <div class="field-body has-flex-grow-unset">
                    <div class="field">
                      <label class="switch">
                        <input type="checkbox"><span class="toggle round"></span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <div id="text-area" contenteditable>
                    <p>The Quick Brown Fox Jumped Over the Lazy Brown Dog (Type Here)...</p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/base_ui.js"></script>
  </body>
</html>
