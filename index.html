<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uncle Mike Variable Font Module</title>
    <link rel="shortcut icon" type="image/png" href="">
    <link rel="apple-touch-icon" href="">
    <link rel="stylesheet" href="static/css/bulma.css">
    <link rel="stylesheet" href="static/css/base.css">
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <form>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Option 1</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                        <select>
                          <option value="a">A</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field-label is-normal">
                  <label class="label">Variable 1</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input slider" type="range" min="100" max="900" value="350" id="myRange">
                    </div>
                  </div>
                </div>
                <div class="field-label is-normal">
                  <label class="label">Option 2</label>
                </div>
                <div class="field-body">
                  <div class="field is-grouped">
                    <div class="control"><a>A</a></div>
                    <div class="control"><a>B</a></div>
                    <div class="control"><a>C</a></div>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Text Area</label>
                <div class="control">
                  <textarea class="textarea"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
